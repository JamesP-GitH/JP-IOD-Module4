<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="lab2.css" />
        <script src="lab2.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class="viewWhole">
            <div class="container">
                <div class="calculator">
                    <div class="numBox">
                        <div class="numLabel">First Number:</div>
                        <input type="number" min="0" max="9999.99" step="0.01" id="num1" placeholder="Enter first number" />
                    </div>
                    <div class="numBox">
                        <div class="numLabel">Second Number:</div>
                        <input type="number" min="0" max="9999.99" step="0.01" id="num2" placeholder="Enter second number" />
                    </div>
                </div>
                <div class="operators">
                    <button class="opBtn" onclick="setOperator('+', this)">+</button>
                    <button class="opBtn" onclick="setOperator('-', this)">-</button>
                    <button class="opBtn" onclick="setOperator('*', this)">*</button>
                    <button class="opBtn" onclick="setOperator('/', this)">/</button>
                </div>
                <div class="actions">
                    <button onclick="reset()">Reset</button>
                    <button onclick="calculate()">=</button>
                </div>
                <div class="result">
                    <div id="resultLabel">Result:</div>
                    <div id="resultOutput">?</div>
                </div>
            </div>
        </div>
    </body>
</html>
