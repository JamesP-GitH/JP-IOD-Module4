<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment-precise-range-plugin@1.3.0/moment-precise-range.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>

        <title>Document</title>
    </head>
    <body>
        <template id="answerTemplate">
            <div class="answer"></div>
        </template>
        <h2>Moment Date</h2>
        <div id="displayMoment"></div>
        <script>
            // 1 + 2)
            function daysBetween(startDate) {
                const template = document.getElementById("answerTemplate").content.cloneNode(true);
                const endDate = moment();

                const diffInDays = endDate.diff(startDate, "days");
                const preciseDiff = moment.preciseDiff(startDate, endDate, true);

                const displayMoment = `Days since ${birthdayDate.format("Do, MMMM, YYYY")}: ${diffInDays} days, Or: ${
                    preciseDiff.years
                } Years, ${preciseDiff.months} Months, and ${preciseDiff.days} Days`;
                template.querySelector(".answer").innerText = displayMoment;
                document.querySelector("#displayMoment").appendChild(template);
            }

            const birthdayDate = moment("1999-03-31");
            daysBetween(birthdayDate);

            // 3)
            function getCloserDate(date1, date2) {
                const template = document.getElementById("answerTemplate").content.cloneNode(true);
                const now = moment();
                const diff1 = Math.abs(now.diff(date1));
                const diff2 = Math.abs(now.diff(date2));
                let displayMoment = "";

                if (diff1 < diff2) {
                    displayMoment = `${date1.format("Do, MMMM, YYYY")} is closer to Today, than ${date2.format("Do, MMMM, YYYY")}`;
                } else {
                    displayMoment = `${date2.format("Do, MMMM, YYYY")} is closer to Today, than ${date1.format("Do, MMMM, YYYY")}`;
                }
                template.querySelector(".answer").innerText = displayMoment;
                document.querySelector("#displayMoment").appendChild(template);
            }

            const dateA = moment("2025-05-01");
            const dateB = moment("2025-06-10");
            getCloserDate(dateA, dateB);

            // 4)
            function compareDates(date1, date2) {
                const template = document.getElementById("answerTemplate").content.cloneNode(true);
                let displayMoment = ``;
                if (date1 < date2) {
                    displayMoment = `${date1.format("Do, MMMM, YYYY")} is before ${date2.format("Do, MMMM, YYYY")}`;
                } else if (dateA > dateB) {
                    displayMoment = `${date1.format("Do, MMMM, YYYY")} is after ${date2.format("Do, MMMM, YYYY")}`;
                } else {
                    displayMoment = `${date1.format("Do, MMMM, YYYY")} and ${date2.format("Do, MMMM, YYYY")} are the same date`;
                }
                template.querySelector(".answer").innerText = displayMoment;
                document.querySelector("#displayMoment").appendChild(template);
            }

            const dateC = moment("2024-04-12");
            const dateD = moment("2024-12-07");
            compareDates(dateC, dateD);

            // 5)
            function getCurrentTimeIn(zone) {
                const template = document.getElementById("answerTemplate").content.cloneNode(true);
                const timeInZone = moment().tz(zone);
                let displayMoment = `The current time in ${zone} is: ${timeInZone.format("hh:mm:ss A, dddd, Do, MMMM, YYYY")}`;
                template.querySelector(".answer").innerText = displayMoment;
                document.querySelector("#displayMoment").appendChild(template);
            }

            const londonZone = "Europe/London";
            getCurrentTimeIn(londonZone);
        </script>
    </body>
</html>
